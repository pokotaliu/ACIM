<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#128302;</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Course in Miracles - Immersive Workbook Study Experience inspired by Kenneth Wapnick" />
    <meta name="theme-color" content="#f5f0e8" />
    <title>A Course in Miracles | Workbook Lessons</title>
    <style>
      /* Fallback styles in case CSS fails to load */
      body {
        background-color: #f5f0e8;
        margin: 0;
        padding: 0;
        font-family: Georgia, serif;
      }
      /* Initial loading screen */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f0e8;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loader-content {
        text-align: center;
        color: #6b635a;
      }
      .loader-text {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      .loader-dots {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }
      .loader-dots span {
        width: 8px;
        height: 8px;
        background-color: #8b7355;
        border-radius: 50%;
        animation: pulse 1.4s ease-in-out infinite both;
      }
      .loader-dots span:nth-child(1) { animation-delay: -0.32s; }
      .loader-dots span:nth-child(2) { animation-delay: -0.16s; }
      @keyframes pulse {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; text-align: center; color: #3d3832; font-family: Georgia, serif;">
        <p>此網站需要啟用 JavaScript 才能正常運作。<br>Please enable JavaScript to view this site.</p>
      </div>
    </noscript>
    <!-- Initial loading screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-content">
        <div class="loader-text">Loading...</div>
        <div class="loader-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Debug: Track loading stages
      var DEBUG = true;
      var loadingStages = {
        scriptStart: Date.now(),
        reactReady: null,
        loaderHidden: null
      };

      function debugLog(stage, message) {
        if (!DEBUG) return;
        var elapsed = Date.now() - loadingStages.scriptStart;
        console.log('[DEBUG ' + elapsed + 'ms] ' + stage + ': ' + message);
      }

      debugLog('INIT', 'Loading script started');
      debugLog('INIT', 'Root element exists: ' + !!document.getElementById('root'));

      // Hide loader only when React app is ready
      function hideLoader(reason) {
        debugLog('LOADER', 'hideLoader called - reason: ' + reason);
        var loader = document.getElementById('initial-loader');
        var root = document.getElementById('root');

        debugLog('LOADER', 'Loader element exists: ' + !!loader);
        debugLog('LOADER', 'Root element exists: ' + !!root);
        debugLog('LOADER', 'Root innerHTML length: ' + (root ? root.innerHTML.length : 0));
        debugLog('LOADER', 'Root children count: ' + (root ? root.children.length : 0));

        if (root && root.children.length === 0) {
          debugLog('WARNING', '⚠️ Root is empty! React may not have rendered.');
        }

        if (loader) {
          loader.classList.add('fade-out');
          loadingStages.loaderHidden = Date.now();
          debugLog('LOADER', 'Loader fade-out started');
          setTimeout(function() {
            loader.remove();
            debugLog('LOADER', 'Loader removed from DOM');
          }, 500);
        }
      }

      // Listen for React ready signal
      window.addEventListener('react-ready', function() {
        loadingStages.reactReady = Date.now();
        debugLog('REACT', '✅ react-ready event received!');
        // Small delay to ensure initial render is complete
        setTimeout(function() {
          hideLoader('react-ready event');
        }, 100);
      });

      // Track DOM content loaded
      document.addEventListener('DOMContentLoaded', function() {
        debugLog('DOM', 'DOMContentLoaded fired');
      });

      // Track window load
      window.addEventListener('load', function() {
        debugLog('WINDOW', 'window.load fired');
        var root = document.getElementById('root');
        debugLog('WINDOW', 'Root children at window.load: ' + (root ? root.children.length : 0));
      });

      // Track script errors
      window.addEventListener('error', function(e) {
        debugLog('ERROR', '❌ Script error: ' + e.message + ' at ' + e.filename + ':' + e.lineno);
      });

      // Fallback: hide loader after 5 seconds if React doesn't signal
      // This prevents infinite loading if something goes wrong
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          debugLog('TIMEOUT', '⏰ 5s timeout reached, React did not signal ready');
          console.warn('React did not signal ready within 5s, hiding loader anyway');

          // Check what's in root
          var root = document.getElementById('root');
          if (root) {
            debugLog('TIMEOUT', 'Root innerHTML preview: ' + root.innerHTML.substring(0, 200));
          }

          hideLoader('5s timeout fallback');
        } else {
          debugLog('TIMEOUT', '5s check: loader already hidden (React was ready)');
        }
      }, 5000);

      // Debug: Check status at 1s intervals
      var checkCount = 0;
      var statusInterval = setInterval(function() {
        checkCount++;
        var root = document.getElementById('root');
        var loader = document.getElementById('initial-loader');
        debugLog('STATUS', 'Check #' + checkCount + ' - Root children: ' + (root ? root.children.length : 0) + ', Loader exists: ' + !!loader);

        if (checkCount >= 10 || !loader) {
          clearInterval(statusInterval);
          debugLog('STATUS', 'Status checks stopped');
        }
      }, 1000);
    </script>
  </body>
</html>
