<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#128302;</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Course in Miracles - Immersive Workbook Study Experience inspired by Kenneth Wapnick" />
    <meta name="theme-color" content="#f5f0e8" />
    <title>A Course in Miracles | Workbook Lessons</title>
    <style>
      /* Fallback styles in case CSS fails to load */
      body {
        background-color: #f5f0e8;
        margin: 0;
        padding: 0;
        font-family: Georgia, serif;
      }
      /* Initial loading screen */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f0e8;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loader-content {
        text-align: center;
        color: #6b635a;
      }
      .loader-text {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      .loader-dots {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }
      .loader-dots span {
        width: 8px;
        height: 8px;
        background-color: #8b7355;
        border-radius: 50%;
        animation: pulse 1.4s ease-in-out infinite both;
      }
      .loader-dots span:nth-child(1) { animation-delay: -0.32s; }
      .loader-dots span:nth-child(2) { animation-delay: -0.16s; }
      @keyframes pulse {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; text-align: center; color: #3d3832; font-family: Georgia, serif;">
        <p>此網站需要啟用 JavaScript 才能正常運作。<br>Please enable JavaScript to view this site.</p>
      </div>
    </noscript>
    <!-- Initial loading screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-content">
        <div class="loader-text">Loading...</div>
        <div class="loader-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide loader once app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 100);
      });
    </script>
  </body>
</html>
