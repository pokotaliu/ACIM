<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#128302;</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Course in Miracles - Immersive Workbook Study Experience inspired by Kenneth Wapnick" />
    <meta name="theme-color" content="#f5f0e8" />
    <title>A Course in Miracles | Workbook Lessons</title>
    <style>
      /* Base styles - ensure content is visible */
      body {
        background-color: #f5f0e8;
        margin: 0;
        padding: 0;
        font-family: Georgia, serif;
        color: #3d3832;
      }

      /* Simple loading indicator */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f0e8;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-text {
        color: #6b635a;
        font-size: 1rem;
      }

      /* Ensure root content is visible */
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; text-align: center; color: #3d3832; font-family: Georgia, serif;">
        <p>此網站需要啟用 JavaScript 才能正常運作。<br>Please enable JavaScript to view this site.</p>
      </div>
    </noscript>

    <!-- Simple loading screen -->
    <div id="initial-loader">
      <div class="loader-text">Loading...</div>
    </div>

    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    <script>
      // Simple loader - hide after React signals ready or timeout
      function hideLoader() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      }

      // Listen for React ready signal
      window.addEventListener('react-ready', function() {
        setTimeout(hideLoader, 50);
      });

      // Fallback: hide loader after 3 seconds
      setTimeout(function() {
        hideLoader();
      }, 3000);
    </script>
  </body>
</html>
